  <title>Circles</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js" charset="utf-8"></script>
  <!-- include paperscript -->

      })
    },
    d: {
      color: "aquamarine",
      sound: new Howl({
        src: ['sounds/corona.mp3']
      })
    },
    e: {
      color: "blueviolet",
      sound: new Howl({
        src: ['sounds/dotted-spiral.mp3']
      })
    },
    f: {

      sound: new Howl({

      })
    },
    g: {
      color: "chocolate",
      sound: new Howl({
        src: ['sounds/flash-2.mp3']
      })
    },
    h: {
      color: "darkkhaki",
      sound: new Howl({
        src: ['sounds/flash-3.mp3']
      })
    },
    i: {
      color: "darksalmon",
      sound: new Howl({
        src: ['sounds/glimmer.mp3']
      })
    },
    j: {
      color: "deepskyblue",
      sound: new Howl({
        src: ['sounds/moon.mp3']
      })
    },
    k: {
      color: "goldenrod",
      sound: new Howl({
        src: ['sounds/pinwheel.mp3']
      })
    },
    l: {

      })
    },
    m: {
      color: "khaki",
      sound: new Howl({
        src: ['sounds/piston-2.mp3']
      })
    },
    n: {
      color: "lightblue",
      sound: new Howl({
        src: ['sounds/piston-3.mp3']
      })
    },
    o: {
      color: "lightseagreen",
      sound: new Howl({

    },
    p: {

      sound: new Howl({

    s: {

    },
    t: {
      color: "slateblue",
      sound: new Howl({
        src: ['sounds/suspension.mp3']
      })
    },
    u: {

      })
    },
    z: {
      color: "lightgreen",
      sound: new Howl({
        src: ['sounds/prism-3.mp3']
      })
    }
  }

  function onKeyDown(event) {
    if (keyData[event.key]){
      var width = paper.view.size.width
      var height = paper.view.size.height;
      var myCircle = new Path.Circle(new Point(Math.floor(Math.random() * width), Math.floor(Math.random() * height)), 300 + Math.floor(Math.random() * 150));
      myCircle.fillColor = keyData[event.key].color;
      keyData[event.key].sound.play();
      circles.push(myCircle);
    }
  }

  function onFrame(event){
    for (i=0;i<circles.length;i++){
      circles[i].fillColor.hue += 1;
      circles[i].scale(.9);
    }
  }


  </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>

  <script src="includes/js/circles.js" charset="utf-8"></script>
</body>
